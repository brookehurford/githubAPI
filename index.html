<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700|Lora' rel='stylesheet' type='text/css'>
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <meta charset="utf-8">
    <title>Github API</title>
  </head>
  <body>
    <div class="container">
      <div class="headerContent">
        <h1>Github Search</h1>
        <h3>Enter information about a user to see their public respositories.</h3>
      </div>
      <hr>
      <form id="githubSearch" autocomplete="off">
        <label for="username">Username</label>
        <input id="username" type="text" placeholder="Ex: brookehurford" required>
        <button class="submitBtn" type="submit" name="button">Search</button>
      </form>
      <div id="searchResults">
        <ul class="resultsList">
        </ul>
      </div>
      <div class="error"></div>
    </div>
  </body>
</html>
